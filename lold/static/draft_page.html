    <script>
        let i = 0;
        localStorage.setItem('i', i);
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–ª–∏ –ø–æ–ª—É—á–µ–Ω–∏–µ UID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getUserUID() {
            let uid = localStorage.getItem('user_uid');
            if (!uid) {
                uid = 'user_' + ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
                    (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
                ).substring(0, 8);
                localStorage.setItem('user_uid', uid);
            }
            return uid;
        }

        window.USER_UID = getUserUID();
        console.log('–í–∞—à UID:', window.USER_UID);

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è CSRF-—Ç–æ–∫–µ–Ω–∞
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –∫ —Å—Ç–æ—Ä–æ–Ω–µ
        async function joinSide(side) {
            const userUID = window.USER_UID;
            const roomID = window.location.pathname.split('/')[2];

            try {
                const response = await fetch(`/room/${roomID}/join/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ side: side, user_uid: userUID })
                });

                if (response.ok) {

                    `;

                    console.log(`–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª–∏—Å—å –∫ —Å—Ç–æ—Ä–æ–Ω–µ: ${side}`);
                } else {

                    alert('–û—à–∏–±–∫–∞: ' + (error.error || '–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è'));
                }

            }

        // –û–ø—Ä–æ—Å —Å—Ç–∞—Ç—É—Å–∞ –∫–æ–º–Ω–∞—Ç—ã
