    <script>
        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –∫ —Å—Ç–æ—Ä–æ–Ω–µ
        async function joinSide(side) {
            const userUID = localStorage.getItem("user_uid");
            const roomID = window.location.pathname.split('/')[2]; // –∏–∑ /room/abc123/

            try {
                const response = await fetch(`/room/${roomID}/join/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ side: side, user_uid: userUID })
                });

                if (response.ok) {
                    // –£—Å–ø–µ—à–Ω–æ ‚Äî —Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏
                    document.getElementById('sideSelection').style.display = 'none';
                    // –ú–æ–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–ª–∏ –æ–±–Ω–æ–≤–∏—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                    console.log(`–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª–∏—Å—å –∫ —Å—Ç–æ—Ä–æ–Ω–µ: ${side}`);
                } else {
                    const error = await response.json();
                    alert('–û—à–∏–±–∫–∞: ' + (error.error || '–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è'));
                }
            } catch (err) {
                console.error(err);
                alert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ.');
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è CSRF (–µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—à—å POST)
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        let roomID = window.location.pathname.split('/')[2]; // –∏–∑ /room/abc123/

        async function checkRoomStatus() {

                    // –í–∞—Ä–∏–∞–Ω—Ç 1: –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É (–æ–Ω–∞ —Å–∞–º–∞ –æ—Ç—Ä–µ–Ω–¥–µ—Ä–∏—Ç index.html)

                    // window.location.href = window.location.href; // —Ç–æ –∂–µ —Å–∞–º–æ–µ
                } else {

                    setTimeout(checkRoomStatus, 1500);
                }
