    <style>
      /* Минимальные базовые стили */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body, #root {
        min-height: 100vh;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0f172a;
        color: #94a3b8;
      }
      
      /* Стили для скролла в окне чемпионов */
      .scroll-container {
        scrollbar-width: thin;
        scrollbar-color: #4b5563 #1f2937;
      }
      
      .scroll-container::-webkit-scrollbar {
        width: 8px;
      }
      
      .scroll-container::-webkit-scrollbar-track {
        background: #1f2937;
        border-radius: 4px;
      }
      
      .scroll-container::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      
      .scroll-container::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      
      /* Для предотвращения скролла страницы при скролле чемпионов */
      .champions-scroll-container {
        overscroll-behavior: contain;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Загрузочный экран */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0f172a;
        z-index: 9999;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #3b82f6;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>

  <body>
    <!-- Контейнер для React приложения -->
    <div id="root">
      <!-- Загрузочный экран (исчезнет когда React загрузится) -->
      <div class="app-loading">
        <div style="text-align: center;">
          <div class="spinner"></div>
          <div style="color: #64748b; font-size: 18px; margin-top: 1rem;">Loading LoL Draft Assistant...</div>
          <div style="color: #475569; font-size: 14px; margin-top: 0.5rem;">Preparing champion database...</div>
        </div>
      </div>
    </div>
    
    <!-- Простой Service Worker скрипт -->
    <script>
      // Регистрация Service Worker для кеширования
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('Service Worker зарегистрирован');
            })
            .catch(function(error) {
              console.log('Service Worker не активирован:', error);
            });
        });
      }
      
      // Убираем загрузочный экран когда React загрузится
      window.addEventListener('DOMContentLoaded', function() {
        console.log('DOM загружен, запуск React приложения...');
      });
    </script>
